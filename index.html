<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    <div class="container row">
        <div class="container col-md-4">
            <form class="form-inline mr-auto row">
                <p>Search for a city:</p>
                <input id="searchBar" class="form-control mr-sm-2" type="text" placeholder="City Name" aria-label="Search">
                <button id="submitBtn" class="btn btn-outline-success btn-rounded btn-sm my-0" type="submit">Search</button>
            </form>
            <div class="row" id="previous-search">
                Previous Searches Here
            </div>
        </div>  
        <div class="col-md-8" id="current-temp">
                <div class="container row">
                    <div class="col-md-12" id="cityName">
                        City:
                    </div>
                    <div class="col-md-12" id="date">
                        Date:
                    </div>
                    <div class="col-md-12" id="icon">
                        icon
                    </div>
                    <div class="col-md-12" id="temp">
                        Temp:
                    </div>
                    <div class="col-md-12" id="humidity">
                        Humidity:
                    </div>
                    <div class="col-md-12" id="windSpeed">
                        Wind Speed:
                    </div>
                </div>
        </div>
            <div class="container row">
                <div class="col-md-12" id="five-day">
                5 Day Forecast Here
                </div>
            </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
