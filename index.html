<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    <div class="container row">
        <div class="container col-md-3">
            <form class="form-inline mr-auto row">
                <p>Search for a city:</p>
                <input id="searchBar" class="form-control mr-sm-2" type="text" placeholder="City Name Only" aria-label="Search">
                <button id="submitBtn" class="btn btn-outline-success btn-rounded btn-sm my-0" type="submit">Search</button>
            </form>
            <div class="card"> 
              <ul id="list" class="list-group list-group-flush">
              
              </ul>
          </div> 
        </div>  
        <div class="col-lg-9">
            <div id="card" class="card mb-3 row" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-2">
                    <img id="weatherIcon" src="..." class="card-img" alt="...">
                  </div>
                  <div class="col-md-10">
                    <div class="card-body" id="currentConditions">
                      <h5 id="currentCity" class="card-title">City</h5>
                      <h6 id="currentDate" class="card-title">Date</h6>
                      <p id="currentTemp" class="card-text">Temp</p>
                      <p id="currentHumidity" class="card-text">Humidity</p>
                      <p id="currentWindSpeed" class="card-text">Wind Speed</p>
                    </div>
                  </div>
                </div>
              </div>
              <div id="forecast" class="container row">
              
               
              
                <div id="fiveDay" class="card mb-3 row" style="max-width: 540px;">
                    <div class="row no-gutters">
                      <div class="col-md-2">
                        <img id="weatherIconCard" src="..." class="card-img" alt="...">
                      </div>
                      <div class="col-md-10">
                        <div class="card-body" id="forecastConditions">
                          <h5 id="forecastCity" class="card-title">City</h5>
                          <h6 id="forecastDate" class="card-title">Date</h6>
                          <p id="forecastTemp" class="card-text">Temp</p>
                          <p id="forecastHumidity" class="card-text">Humidity</p>
                          <p id="forecastWindSpeed" class="card-text">Wind Speed</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
            

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
